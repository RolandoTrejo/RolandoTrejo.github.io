---
layout: home
title: Home
---

<!-- Slideshow container -->
<div class="slideshow-container">
  {% for banner in site.data.banners %}
    <div class="mySlides fade">
      <h2>{{ banner.title }}</h2>
      <img src="{{ banner.image }}" style="width:100%">
      <p>{{ banner.description }}</p>
    </div>
  {% endfor %}
</div>

<script src="/assets/js/slideshow.js"></script>
